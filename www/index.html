<!DOCTYPE html>
<html>
<head>
<title>OSC-webgate</title>
<meta name="viewport" content="width=device-width, height=device-height, user-scalable=no">
<script src="jquery-1.11.1.min.js"></script>
<script src="osc-webgate.js"></script>
<script>
// OSCWG_tag(id, variable)
// id is a unique id for an HTML element
// variable is the variable linked to this HTML element
var TAGS = [
            new OSCWG_tag("id_switch", "/osc/master/switch"),
            new OSCWG_tag("id_switch_value", "/osc/master/switch"),
            new OSCWG_tag("id_volume", "/osc/master/volume"),
            new OSCWG_tag("id_volume_edit", "/osc/master/volume"),
            new OSCWG_tag("id_pitch", "/osc/osc/pitch"),
            new OSCWG_tag("id_pitch_value", "/osc/osc/pitch"),
            
            new OSCWG_tag("APP_NAME", "APP_NAME"),
            new OSCWG_tag("APP_VERSION", "APP_VERSION"),
            new OSCWG_tag("SERVER_IP", "SERVER_IP"),
            new OSCWG_tag("SERVER_PORT", "SERVER_PORT")
           ];
</script>
</head>
<!-- Start communication with a polling time of 500 ms -->
<body onload="OSCWG_init(TAGS, 500)">
<h1>OSC-webgate</h1>
<p>This is an example for the OSC-webgate.</p>
ON/OFF: <input type="checkbox" id="id_switch"> <span id="id_switch_value"></span></br>
Volume: <input type="range" id="id_volume" min="0" max="100"> <input type="text" id="id_volume_edit"></br>
Pitch: <input type="range" id="id_pitch" min="0" max="4000"> <span id="id_pitch_value"></span>Hz</br>

<h2>Predefined Variables</h2>
<table>
  <tr><td>APP_NAME</td><td id="APP_NAME"></td></tr>
  <tr><td>APP_VERSION</td><td id="APP_VERSION"></td></tr>
  <tr><td>SERVER_IP</td><td id="SERVER_IP"></td></tr>
  <tr><td>SERVER_PORT</td><td id="SERVER_PORT"></td></tr>
</table>

</body>
</html>
